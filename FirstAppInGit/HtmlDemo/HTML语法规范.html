<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>xHTML语法规范</title>
</head>
<body>
    <!--
        1.html中不区分大小写,但是一般我们都使用小写
        -->
    <!--
        2.html中的注释不能嵌套
    -->
    <!--
        3.html标签必须结构完整,要么成对出现，要么用自结束标签
    -->
    <!--
        4.浏览器尽最大的努力正确的解析页面,你所有不符合语法规范的内容,
        浏览器都会为你自动修正.

        -->
    <!--
        5.HTML标签可以嵌套，但是不能交叉嵌套
        -->
    <!--
        6.HTML标签中的属性必须有值，且值必须加引号双引号单引号都可以
        -->
    <p>hello p标签</p>
    <p>测试 p标签

    <p>今天天气<font color="red">很好呀</font></p>
</body>
</html>
<h1>谁能挡我!</h1>
