<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>实体</title>
</head>
<body>
    <!--html中,一些<,>这些特殊字符不能直接使用;
        需要使用特殊符号表示这些特殊字符,这些特殊符号叫实体或者叫转义字符
        浏览器解析到实体时，会自动将实体转换为对应的字符;
        实体用法:
        &实体名字;
        <     &lt;
        >     &gt;
        空格  &nbsp;
        版权符号    &copy;
        -->
    a&lt;b&gt;c
    <p>你就嘚瑟吧!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;卡尔兔宝宝</p>
    <p>&copy;版权声明</p>
</body>
</html>
