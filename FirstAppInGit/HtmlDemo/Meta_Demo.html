<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <title>Meta Test</title>
    <!--
        使用meta标签可以用来设置网页关键字
        name值定义网页属性的名字;
        content值定义相应属性的内容是什么
        name与content必须成对出现

        -->
    <meta name="keywords" content="HTML5,JavaScript,前端" />

    <!--
        指定网页的描述
        搜索引擎在检索页面时，会同时检索页面中的关键字和描述，这两个值不会影响页面在搜索引擎中的排名
        -->
    <meta name="description" content="卡尔兔的网页" />

    <!--
        使用meta可有用来做请求的重定向
         <meta http-equiv="refresh" content="秒数;url=目标路径" />
        使用的较少
        -->

    <meta http-equiv="refresh" content="5;url=https://www.baidu.com" />

</head>
<body>
    <h1>5秒以后跳转页面</h1>
</body>
</html>
