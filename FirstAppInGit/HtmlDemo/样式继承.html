<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>样式继承</title>
    <style type="text/css">
        span {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!--
        在CSS中,祖先元素上的样式,也会被他的后代元素继承

        并不是所有的样式都会被子元素继承,比如:所有背景相关的样式都不会被继承,边框相关的样式
        定位相关的样式
        (背景是透明的,看这些css属性的继承性)
        -->
    <div>
        <p style="background-color:yellow">
            我是p标签中的文字
            <span>我是p标签中的span</span>
        </p>
    </div>
    <span>我是p元素外边的span</span>
</body>
</html>
