<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>常用标签</title>
    <!--表现用css表示,html标签是语义化标签-->
</head>
<body>
    <h1>最重要的标题</h1>
    <h2>其次重要的标题</h2>
    <h3>最次重要的标题</h3>

    <div>
        <!--段落标签,我能自动换行
        一个p标签一行,还有段间距
        -->
        <p>我是一个p标签,表示一个段落</p>
        <p>我是另一个p标签,我来嘚瑟</p>
        <!--在html中,字符之间写再多的空格,浏览器也只会当一个空格解析；
        换行也会当成一个空格解析-->
        <p>
            鹅鹅鹅,<br />
            曲项向天歌,<br />
            白毛浮绿水,<br />
            红掌拨清波。
        </p>

        <!--hr 标签是自结束标签,可以生成一个水平线-->
        <hr />
        大嘚瑟
        <hr />
    </div>
</body>
</html>
