<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>兄弟元素选择器</title>
    <style type="text/css">
        /*
            * 为span后的一个p元素设置一个背景颜色为黄色
            A+B {
            }
            * 后一个兄弟元素选择器
                 作用:可以选中一个元素后紧挨着的指定的兄弟元素(中间不能隔其他元素,否则失效)
                 语法:前一个+后一个(只选中后一个)
              span + p {
            background-color: yellow;
        }
            */

            /*
                * 选中后边所有的兄弟元素
                * 语法:  前一个 ~ 后边所有
            */
           span ~ p{
               color:red;
           }

    </style>
</head>
<body>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <span>我是一个span标签</span>
    <div>我是一个div</div>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
</body>
</html>
