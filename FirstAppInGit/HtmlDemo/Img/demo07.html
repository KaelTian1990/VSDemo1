<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>图片标签</title>
</head>
<body>
    <!--使用img标签向网页引入一个外部图片,
        img标签也是一个自结束标签
        属性:
        src:设置外部标签的路径
        alt:设置在图片不能显示时对图片的描述
        (主要是用来在给搜索引擎搜索的时候查询关键字,不写alt属性,搜索引擎不会对img中的图片进行收录)
        width:修改图片宽度
        height:修改图片高度
        宽度和高度属性只设置一个时,另外一个也会等比例调整大小
        一般开发中除了自适应页面,不建议设置width和height(图片想改变大小的话最好去ps)
        -->
    <img src="1.gif" alt="王哲林" width="300"  />
</body>
</html>
