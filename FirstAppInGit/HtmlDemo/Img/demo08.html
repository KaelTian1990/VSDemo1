    <!--
       图片格式:
           JPEG(JPG)
               - JPEG  图片支持的颜色比较多，图片可以压缩，但是不支持透明
               - 一般使用jpeg来保存照片等颜色丰富的图片
           GIF
               - GIF支持的颜色少，只支持简单的透明(直线透明)，支持动态图
               - 图片颜色单一或者动态图时用GIF
           PNG
               - PNG  支持的颜色多，并且支持复杂的透明
               - 可以用来显示颜色复杂的透明图片
       图片的使用原则:
           效果不一致使用效果好的
           效果一致使用SIZE小的
           很重要一定要记住
           
    -->
