<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>超链接</title>
</head>
<body>
    <!--
        使用超链接可以从一个页面跳转到另一个页面
        使用a标签创建超链接
        属性:
          href:指向连接跳转的地址,可以写相对路径，也可以写绝对url路径
          target:
            规定打开link的方式.
            "_self"是当前窗口打开,
            "_blank"是新的blank窗口打开,
            可以设置一个内联框架的name属性值,链接可以在制定的内联区域内打开
        -->
    <a href="https:www.baidu.com">我是一个超链接</a>
    <br />
    <a href="./Img/demo08.html" target="_blank">内部链接</a>
    <br />
    <a href="./Img/demo08.html" target="lol">iframe链接</a>
    <br />
    <br />
    <iframe src="demo03.html" name="lol" width="300" height="300"></iframe>
</body>
</html>
