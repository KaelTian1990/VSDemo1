<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>列表</title>
    <style type="text/css">
        /*
            去掉项目符号
              list-style:none;
               ul li {
            list-style: none;
        }
        */
     
    </style>
</head>
<body>
    <!--
        在HTML中也可以创建列表,在网页中一共有三中列表
            1.无序列表
            2.有序列表
            3.定义列表
    -->
    <!--
        无序列表
             - 使用ul标签创建无序列表
             - 使用li在ul中创建一个一个的列表项
               一个li就是一个列表项



        注意: 默认的项目符号我们一般都不使用(列表项前边的实心圆圈)
              如果需要设置项目符号,则可以采用为li设置背景图片的方式来设置

        ul和li都是块元素


        -->

    <ul>
        <li>大赛</li>
        <li>sucker为围</li>
        <li>air佳</li>
        <li>张大善人</li>
        <li>郭德纲</li>
    </ul>
    <!--
        有序列表和无序列表类似,使用ol来代替ul,里面也用li
           - 有序列表使用有序的符号作为项目符号
             type属性,可以指定序号的类型
               可选值:
                     1,默认值,阿拉伯数字
                     a/A 采用大写或小写字母作为序号
                     i/I 采用大小写的罗马数字
        ol 也是块元素
    -->
    <ol type="i">
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <!--
        列表之间可以互相嵌套,可以无序中嵌套有序,可以有序中嵌套无序
    -->

    <p>菜谱</p>
    <ul>
        <li>
            锅包肉
            <ol>
                <li>里脊肉</li>
                <li>糖</li>
                <li>醋</li>
                <li>胡萝卜</li>
            </ol>
        </li>
        <li>拔丝地瓜</li>
        <li>青椒肉丝</li>
    </ul>

    <!--
        定义列表用来对一些词汇或者内容进行定义
        使用dl来创建一个定义列表
            dl中有两个子标签
              dt:被定义的内容
              dd:对定义内容的描述
        同样dl和ul和ol之间可以互相嵌套
        -->

    <div>
        <dl >
            <content>OK哈拉少</content>
            <dt>张伯伦</dt>
            <dd>篮球皇帝</dd>
            <dd>单场100分</dd>
            <dt>迈克尔乔丹</dt>
            <dd>篮球之神</dd>
        </dl>
    </div>
</body>
</html>
