<!--html5 文档声明,网页按照html5标准编写-->
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<!--根标签,一个页面有且只有一个根标签-->
<head>
    <!--告诉浏览器页面字符集是 utf-8-->
    <meta charset="utf-8" />
    <!--帮助浏览器解析页面-->
    <!--网页标题,搜索引擎搜索页面时，首先检索title标签中的内容-->
    <title>
        卡尔兔
    </title>
</head>
<body>
    <!--网页中显示的内容都要在body里面显示-->
    <div>
        <!--在这个结构中可以编写HTML 的注释-->
        <!--编写注释对代码进行描述 一定要养成良好的写注释的习惯 注释要简明-->
        <h1 style="color:green">嘚瑟!貔貅虎</h1>
        <input type="text" style="margin-left:20px;" value="Hello Kitty" />
    </div>
</body>
</html>
