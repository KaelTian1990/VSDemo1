<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Css语法 demo</title>
    <style type="text/css">

        /*
            css的注释,作用和html类似,只不过他必须编写在style标签中,或者css文件中

            css的语法:

               选择器   声明块

            选择器:

               -可以选中页面中指定元素,并且将声明块中的样式应用到选择器对应的元素上

            声明块:

               -紧跟在选择器的后面,使用一对{}括起来,
                  -声明块中实际上就是一组一组的名值对结构,
                       这一组一组的名值对我们称为声明
        */

        p {
            color: indianred;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" type="text/css"  href="style1.css"/>
</head>
<body>
    <!--
       html的注释
    -->
    <div class="class1">
        否套赛
    </div>
</body>
</html>
