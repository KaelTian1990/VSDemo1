<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>字体分类</title>
    <style type="text/css">
        /*
            网页中的字体分为5种大分类(浏览器支持的字体属于5种类型,常用的是以下的衬线和非衬线两种类型):
                -  (Serif)衬线字体
                -  (Sans-Serif)非衬线字体
                -  (monospace) 等宽字体
                -  (cursive) 草书字体
                -  (fantasy)  虚幻字体
            当字体样式设置为这些大的分类以后,浏览器会自动选择指定的字体并且应用样式
            一般会将这些字体的大分类,设置为字体font-family中最后的位置
        */
    </style>
</head>
<body>
    <p style="font-size:50px;font-family:serif">我是一段衬线字体文字,ABCDabcd</p>
    <p style="font-size:50px;font-family:sans-serif">我是一段非衬线字体文字,ABCDabcd</p>
    <p style="font-size:50px;font-family:monospace">我是一段等宽字体文字,iHABCDabcd</p>
    <p style="font-size:50px;font-family:cursive">我是一段草书字体文字,ABCDabcd</p>
    <p style="font-size:50px;font-family:fantasy">我是一段虚幻字体文字,ABCDabcd</p>
</body>
</html>
