<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>文档流</title>
    <style type="text/css">
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #bfa;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: #ff0;
        }

        span {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <!--
         所谓文档的概念就是网页,一个文档就是一个网页
            文档流处在网页的最底层,他表示的是一个页面中的位置,
            我们所创建的元素默认都处在文档流中

        元素在文档流中的特点
            块元素
                 1.块元素在文档流中会独占一行,块元素会自上向下排列
                 2.块元素在文档流中的默认宽度是父元素的100%(width的宽度值默认是auto,是自动填充的)
                 3.块元素在文档流中的高度默认被内容撑开
            内联元素
                 1.内联元素会在文档流中只占自身的大小,会默认从左到右排列
                   如果一行中不足以容纳所有的内联元素,则换到下一行,继续从左到右排列
                 2.在文档流中,内联元素的宽度和高度默认都被内容撑开
        -->
    <div>
        <div style="background-color:yellow;padding-left:500px">
            <div style="height:300px;background-color:red">
                ahahhaah
            </div>

        </div>
        <!--
            当元素的高度或宽度为auto时,此时指定内边距不会影响可见框的大小,
                而是会自动修改宽度,以适应内边距 (高度是由内容撑开的)
            -->
        <div class="box1"></div>
        <div class="box2"></div>

        <span>我是一个span</span>
        <span>我是一个span</span>
        <span>我是一个span</span>
        <span>我是一个span</span>
        <span>我是一个span</span>
        <span>我是一个span</span>
        <span>我是一个span</span>
        <span>我是一个span</span>
        <span>我是一个span</span>
        <span>我是一个span</span>
        <span>我是一个span</span>
        <span>我是一个span</span>
    </div>
</body>
</html>
