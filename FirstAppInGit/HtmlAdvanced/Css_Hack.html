<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        body {
            background-color: #bfa;
            /*
                * 假设在IE6中需要将背景颜色设置为黄色才能达到和其他浏览器同样的效果
                * 希望黄色背景只在IE6中生效
                在样式前添加一个下划线,则该样式只有在IE6及以下的浏览器才可以识别
            */
            background-color:yellow\0;
        }
    </style>
</head>
<body>
    <!--
        有一些情况,有一些特殊的代码我们只需要在某些特殊的浏览器中执行,
             而在其他的浏览器中不需要执行,这时就可以使用css hack来解决该问题
        css hack实际上指的是一个特殊的代码,这段代码只在某些浏览器中识别,
             而其他浏览器不能识别,通过这种方式,来为一些浏览器设置特殊的代码
        -->
    <!--
        条件hack,条件hack只对IE浏览器有效,其他的浏览器都会将他识别为注释
            IE10及以上的浏览器已经不支持这种方式
        -->
    <!--以下内容只会出现在IE8中-->
    <!--[if IE 8]>
            <p>为了您和家人的健康,请远离IE8!!</p>
        <![endif]-->

    <p>我是常规P标签</p>

    <!--[if lte IE 9]>
             <p>该标签会在IE9以及以下的浏览器中显示</p>
     <![endif]-->

</body>
</html>
